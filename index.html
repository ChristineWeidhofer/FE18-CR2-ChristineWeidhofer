        <!-- Logo -->

        <!-- Logo -->
        <button class="navbar-toggler text-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  <main>
    <!-- Wrapper -->
    <div id="taskContainer">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Weekly Tasks</h2>
        <div class="d-flex align-items-center">
          <h5 class="fst-normal">Sort by priority:</h5>
          <i id="sortBtn" class="bi-sort-up fs-1 ms-4"></i>
        </div>
      </div>
      <!-- Cards -->
      <div id="taskCardWrapper">
        <div id="taskCards" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4"></div>
      </div>
      <!-- Cards -->
      <!-- Legend -->
      <div class="legend d-flex flex-column justify-content-evenly align-items-center">
        <h3 class="m-4">What are those buttons doing?</h3>
        <button class="btn btn-outline-primary m-1">The blue ones increase or decrease the priority of the tasks!</button>
        <button class="btn btn-outline-danger m-1">The red ones delete the whole task!!!</button>
        <button class="btn btn-outline-success m-1">The green ones decrease the opacity, because you did it!!!</button>
      </div>
      <!-- Legend -->
    </div>
    <!-- Wrapper -->
  </main>

        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com" role="button">

            </div>
            <div class="col-md-5 col-12">

              <div class="form-outline form-white mb-4">
                <input type="email" id="form5Example21" class="form-control" placeholder="E-Mail"/>
              </div>
            </div>
            <div class="col-auto">
              <!-- Submit button -->
              <button type="submit" class="btn btn-outline-light mb-4">
                Subscribe

          </div>
